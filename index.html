<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="code.js"></script>
</head>

<body>
  <div class="user-block" id="user-block">
    <h1>Учет моих расходов</h1>

    <div class="main-input-block">

      <div class="where-spend">
        <p>Куда было потрачено:</p>
        <input type="text" id="input-where" placeholder="Введите название магазина" class="input-where">
      </div>

      <div class="howmuch-spend">
        <p>Сколько было потрачено:</p>
        <input type="text" id="input-how" placeholder="Сколько было потрачено, руб" class="input-how">
      </div>

      <input type="button" value="Добавить" class="add-button" onclick="addSales()">

    </div>

    <div class="total-summ-box">
      <input type="text" id="total-summ" class="total-summ" disabled='true' placeholder="Итого: 0 р.">
    </div>

    <div class="sales-input-block" id="sales-input-block">
      

    </div>

  </div>



</body>

</html>
